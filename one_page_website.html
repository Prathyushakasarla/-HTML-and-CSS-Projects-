<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My One Page Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    nav {
      background: #333;
      padding: 1em;
      position: sticky;
      top: 0;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    section {
      padding: 40px 20px;
      border-bottom: 1px solid #ccc;
    }
    footer {
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    img {
      width: 200px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="#pictures">Pictures</a>
    <a href="#video">Video</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Home Section -->
  <section id="home">
    <h1>Welcome to My One Page Website</h1>
    <p>This is the home section of my website. Here you'll find some basic information and an overview of what you'll see below.</p>
  </section>

  <!-- Pictures Section -->
  <section id="pictures">
    <h2>Picture Gallery</h2>
    <img src="https://via.placeholder.com/200" alt="Sample Image 1" />
    <img src="https://via.placeholder.com/200" alt="Sample Image 2" />
    <img src="https://via.placeholder.com/200" alt="Sample Image 3" />
  </section>

  <!-- Video Section -->
  <section id="video">
    <h2>Watch My Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY" 
      title="YouTube video" frameborder="0" allowfullscreen>
    </iframe>
  </section>

  <!-- Contact Form -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form action="#" method="post">
      <label for="name">Name:</label><br/>
      <input type="text" id="name" name="name" required><br/><br/>

      <label for="email">Email:</label><br/>
      <input type="email" id="email" name="email" required><br/><br/>

      <label for="message">Message:</label><br/>
      <textarea id="message" name="message" rows="5" cols="30" required></textarea><br/><br/>

      <input type="submit" value="Submit">
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My One Page Website. All rights reserved.</p>
  </footer>

</body>
</html>
